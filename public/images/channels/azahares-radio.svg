<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="azaharesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="80" fill="#ffffff" rx="8" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Texto AZAHARES -->
  <text x="100" y="30" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
        text-anchor="middle" fill="url(#azaharesGrad)">AZAHARES</text>
  
  <!-- Texto RADIO -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#FF6B35">RADIO</text>
  
  <!-- Texto MULTIMEDIA -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="normal" 
        text-anchor="middle" fill="#666666">MULTIMEDIA</text>
  
  <!-- Flores decorativas -->
  <circle cx="25" cy="25" r="3" fill="url(#azaharesGrad)"/>
  <circle cx="175" cy="25" r="3" fill="url(#azaharesGrad)"/>
  <circle cx="25" cy="55" r="3" fill="url(#azaharesGrad)"/>
  <circle cx="175" cy="55" r="3" fill="url(#azaharesGrad)"/>
</svg>