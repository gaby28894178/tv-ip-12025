      <stop offset="0%" style="stop-color:#74ACDF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74ACDF;stop-opacity:1" />
