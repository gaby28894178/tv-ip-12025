<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" style="background: linear-gradient(135deg, #1a1a2e, #16213e);">
  <!-- Background -->
  <rect width="200" height="100" fill="url(#bgGradient)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Police tape effect -->
  <rect x="0" y="10" width="200" height="8" fill="#ffff00" opacity="0.8"/>
  <rect x="0" y="82" width="200" height="8" fill="#ffff00" opacity="0.8"/>
  <text x="10" y="16" font-family="Arial, sans-serif" font-size="6" fill="#000" font-weight="bold">POLICE LINE DO NOT CROSS</text>
  <text x="10" y="88" font-family="Arial, sans-serif" font-size="6" fill="#000" font-weight="bold">POLICE LINE DO NOT CROSS</text>
  
  <!-- Main CSI text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">CSI</text>
  
  <!-- Subtitle -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="normal" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">EN ESPAÃ‘OL</text>
  
  <!-- Magnifying glass icon -->
  <circle cx="170" cy="35" r="8" fill="none" stroke="#ffd700" stroke-width="2"/>
  <line x1="176" y1="41" x2="182" y2="47" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- DNA helix decoration -->
  <g transform="translate(20,30)">
    <path d="M0,0 Q5,10 10,0 Q15,10 20,0" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
    <path d="M0,5 Q5,15 10,5 Q15,15 20,5" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="1" fill="#00ff88" opacity="0.8"/>
    <circle cx="10" cy="0" r="1" fill="#00ff88" opacity="0.8"/>
    <circle cx="20" cy="0" r="1" fill="#00ff88" opacity="0.8"/>
    <circle cx="5" cy="5" r="1" fill="#00ff88" opacity="0.8"/>
    <circle cx="15" cy="5" r="1" fill="#00ff88" opacity="0.8"/>
  </g>
</svg>